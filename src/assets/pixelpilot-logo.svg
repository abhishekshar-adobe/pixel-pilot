    <rect x="18" y="26" width="2.5" height="2.5" rx="0.5"/>
    <rect x="22" y="26" width="2.5" height="2.5" rx="0.5"/>
    <rect x="26" y="26" width="2.5" height="2.5" rx="0.5"/>
