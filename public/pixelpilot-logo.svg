    <rect x="11" y="20" width="2" height="2" rx="0.5"/>
    <rect x="14" y="20" width="2" height="2" rx="0.5"/>
    <rect x="17" y="20" width="2" height="2" rx="0.5"/>
    <rect x="20" y="20" width="2" height="2" rx="0.5"/>
